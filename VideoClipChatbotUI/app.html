<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse - Where AI meets vision to transform every frame into insight.</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="menu"><span></span></div>
            <div class="history">
                <div class="accordion">
                    <div class="accordion-title">Recent</div>
                    <div class="accordion-description">
                        <ul>
                            <li><span>Whatâ€™s the first step</span></li>
                            <li><span>Indexing document</span></li>
                        </ul>
                    </div>
                </div>
                <div class="accordion">
                    <div class="accordion-title">Tommorrow</div>
                    <div class="accordion-description">
                        <ul>
                            <li><span>Whatâ€™s the first step</span></li>
                            <li><span>Indexing document</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <button id="uploadToggleBtn" class="upload-video-btn" title="Add Training Video">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Upload</span>
                </button>
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
                <div class="profile">
                    <img src="images/profile.svg" alt="Profile" width="54">
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Video Upload Section -->
            <div id="uploadFormModal" class="upload-form-modal" style="display: none;">
                <div class="upload-form-content">
                    <div class="upload-header">
                        <h3>Add Training Video</h3>
                        <button id="closeUploadModal" class="close-modal-btn">&times;</button>
                    </div>

                    <div class="upload-tabs">
                        <button class="upload-tab active" data-tab="youtube">YouTube URL</button>
                        <button class="upload-tab" data-tab="file">Upload File</button>
                    </div>

                    <div id="youtubeTab" class="upload-tab-content active">
                        <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." class="upload-input">
                        <input type="text" id="videoTitle" placeholder="Video title (optional)" class="upload-input">
                        <button id="submitYoutubeBtn" class="submit-upload-btn">Process YouTube Video</button>
                    </div>

                    <div id="fileTab" class="upload-tab-content">
                        <input type="file" id="videoFile" accept="video/*,audio/*" class="file-input">
                        <label for="videoFile" class="file-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="fileNameDisplay">Choose video or audio file</span>
                        </label>
                        <button id="submitFileBtn" class="submit-upload-btn" disabled>Process Uploaded File</button>
                    </div>

                    <div id="uploadStatus" class="upload-status" style="display: none;"></div>
                </div>
            </div>

            <div class="row chat-container">
                <div class="card">
                    <div class="messages" id="messages"></div>
                    <div class="form-group">
                        <input type="text" name="ask" id="messageInput" placeholder="Ask about training content..." class="form-control">
                    </div>
                </div>
                <div class="card">
                    <div class="video-container" id="videoContainer" style="display: none;">
                        <h3>Relevant Video Clips</h3>
                        <div id="videoClips"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your question...</p>
    </div>

    <!-- Frame Selection Modal -->
    <div id="frameSelectionModal" class="frame-selection-modal">
        <div class="frame-selection-content">
            <div class="frame-preview">
                <img id="framePreview" src="" alt="Frame preview">
            </div>
            <div class="timeline-container">
                <input type="range" id="timelineSlider" class="timeline-slider" min="0" max="100" value="0">
                <div class="timeline-controls">
                    <span class="timeline-timestamp" id="currentTimestamp">0:00</span>
                    <div class="timeline-buttons">
                        <button class="timeline-button" onclick="seekFrame(-10)">-10s</button>
                        <button class="timeline-button" onclick="seekFrame(-5)">-5s</button>
                        <button class="timeline-button" onclick="seekFrame(5)">+5s</button>
                        <button class="timeline-button" onclick="seekFrame(10)">+10s</button>
                    </div>
                    <span class="timeline-timestamp" id="totalDuration">0:00</span>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="select-frame-btn" onclick="selectFrame()">Select Frame</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
