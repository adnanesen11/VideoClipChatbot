<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Video Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Training Video Assistant</h1>
            <p>Ask questions about our training videos and get relevant clips</p>
        </header>
        
        <main class="main">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask about training videos..." 
                        class="message-input"
                    >
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="video-container" id="videoContainer" style="display: none;">
                <h3>Relevant Video Clips</h3>
                <div id="videoClips"></div>
            </div>
        </main>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your question...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
