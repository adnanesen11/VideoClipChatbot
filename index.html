<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise AI Video Intelligence - Demo</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Video Intelligence Platform</h1>
            <p>Semantic search and Claude 3.5 Sonnet curation for enterprise training content</p>

            <!-- Video Upload Section -->
            <div class="upload-section">
                <button id="uploadToggleBtn" class="test-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Add Training Video
                </button>

                <div id="uploadForm" class="upload-form" style="display: none;">
                    <div class="upload-tabs">
                        <button class="upload-tab active" data-tab="youtube">YouTube URL</button>
                        <button class="upload-tab" data-tab="file">Upload File</button>
                    </div>

                    <div id="youtubeTab" class="upload-tab-content active">
                        <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." class="upload-input">
                        <input type="text" id="videoTitle" placeholder="Video title (optional)" class="upload-input">
                        <button id="submitYoutubeBtn" class="test-btn">Process YouTube Video</button>
                    </div>

                    <div id="fileTab" class="upload-tab-content">
                        <input type="file" id="videoFile" accept="video/*,audio/*" class="file-input">
                        <label for="videoFile" class="file-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="fileNameDisplay">Choose video or audio file</span>
                        </label>
                        <button id="submitFileBtn" class="test-btn" disabled>Process Uploaded File</button>
                    </div>

                    <div id="uploadStatus" class="upload-status" style="display: none;"></div>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask about training content..." 
                        class="message-input"
                    >
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="video-container" id="videoContainer" style="display: none;">
                <h3>Relevant Video Clips</h3>
                <div id="videoClips"></div>
            </div>
        </main>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your question...</p>
    </div>
    
    <!-- Frame Selection Modal -->
    <div id="frameSelectionModal" class="frame-selection-modal">
        <div class="frame-selection-content">
            <div class="frame-preview">
                <img id="framePreview" src="" alt="Frame preview">
            </div>
            <div class="timeline-container">
                <input type="range" id="timelineSlider" class="timeline-slider" min="0" max="100" value="0">
                <div class="timeline-controls">
                    <span class="timeline-timestamp" id="currentTimestamp">0:00</span>
                    <div class="timeline-buttons">
                        <button class="timeline-button" onclick="seekFrame(-10)">-10s</button>
                        <button class="timeline-button" onclick="seekFrame(-5)">-5s</button>
                        <button class="timeline-button" onclick="seekFrame(5)">+5s</button>
                        <button class="timeline-button" onclick="seekFrame(10)">+10s</button>
                    </div>
                    <span class="timeline-timestamp" id="totalDuration">0:00</span>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="select-frame-btn" onclick="selectFrame()">Select Frame</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
